@(customerList: List[Customer])

@main("Customer"){
    <h1>Kunden</h1>
    @if(customerList.size() > 0) {

        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Branche</td>

                        </tr>
                    </thead>
                    <tbody>
                    @for(customer <- customerList){
                        <tr>
                            <td>@customer.getId()</td>
                            <td>@customer.getName()</td>
                            <td>@customer.getBranche()</td>

                            <td>

                                <a href="@routes.CustomerController.show(customer.getId())" class="btn btn-danger"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
                                <a href="@routes.CustomerController.delete(customer.getId())" class="btn btn-danger"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></a>

                            </td>


                        </tr>

                    }
                    </tbody>
                </table>
            </div>







        </div>
    } else{
        <div class="warehouse-item">
            Keine Kunden vorhanden
        </div>
    }

    <div class="new-holder">
        <a href="@routes.FormController.addCustomer()" class="btn btn-success"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Neuen Kunden anlegen</a>
    </div>

}
